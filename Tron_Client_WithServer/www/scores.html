<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scores</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script type="text/javascript" src="./js/scores.js"></script>
    </head>

    <body>
        <div class="index_system">
            <div class="index_group">
                <span class="non_active index" id="index_localscore" onclick="javascript:change_index('localscore');">Local Score</span>
                <span class="non_active index" id="index_globalscore" onclick="javascript:change_index('globalscore');">Global Score</span>
            </div>
            <div class="content">
                <div class="content" id="content_localscore" style="display: none">
                    <h1>Local Score</h1>
                    <p>Your local score</p>
                </div>
                <div class="content" id="content_globalscore" style="display: none">
                    <h1>Global Score</h1>
                    <p>Your global score</p>
                </div>
            </div>
        </div>
        <script>
            var previous_index = 'localscore';
            change_index(previous_index);
        </script>
    </body>

</html>
