<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scores</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script>
            function change_index(name) {
                document.getElementById('index_' + previous_index).className = 'non_active index';
                document.getElementById('index_' + name).className = 'active index';
                document.getElementById('content_' + previous_index).style.display = 'none';
                document.getElementById('content_' + name).style.display = 'flex';
                previous_index = name;
            }
        </script>
    </head>
    <body>
        <div class="index_system">
            <div class="index_group">
                <span class="non_active index" id="index_localscore" onclick="javascript:change_index('localscore');">localscore</span>
                <span class="non_active index" id="index_globalscore" onclick="javascript:change_index('globalscore');">globalscore</span>
            </div>
            <div class="content">
                <div class="content" id="content_localscore" style="display: none">
                    <h1>localscore</h1>
                    <p>Le score local</p>
                </div>
                <div class="content" id="content_globalscore" style="display: none">
                    <h1>globalscore</h1>
                    <p>le score global</p>
                </div>
            </div>
        </div>
        <script>
            var previous_index = 'localscore';
            change_index(previous_index);
        </script>
    </body>
</html>
